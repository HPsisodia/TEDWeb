<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tedx NIT Raipur Gallery</title>
    <script src="{% static "js/angular.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/gallery.css" %}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="{% static "js/gallery.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/Home Page.CSS" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</head>
<body ng-app="qbApp" ng-controller="qbCtrl">
    <nav class="navbar navbar-expand-sm bgd navbar-dark" style="padding-top:unset; padding-bottom:unset;">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="" style="object-fit:cover; height:50px" height="100px" width="120px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                    </li>
                    <!--<li class="nav-item">-->
                        <!--<a class="nav-link" href="#">Gallery</a>-->
                    <!--</li>-->
                    <!--<li class="nav-item">-->
                        <!--<a class="nav-link" href="team">Our Team</a>-->
                    <!--</li>-->
                    <li class="nav-item active">
                        <a class="nav-link" href="speakers">Previous Speakers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="top-stage img-cover" id="topStage">
            <div class="top-stage-cover"></div>
        </div>
        <div class="mid-stage">
            <div class="gallery-text-wrap" >
                <div class="gallery-text">
                    <div class="gallery-title">
                        Ted<sup>x</sup> NIT Raipur
                    </div>
                    <div class="gallery-slogan">
                        Ideas Worth Spreading
                    </div>
                </div>
            </div>
            
            <!--Old Team And Venue-->
            <div class="top-gallery">
                <div class="old-team  custom-card">
                    <div class="card-text">
                        Our Team
                    </div>
                    <div class="card-content">
                        <div class="card-img img-cover" id="teamCover">
                            <div class="card-img-layer"></div>
                        </div>
                    </div>
                </div>
                <div class="venue custom-card">
                    <div class="card-text">
                        Venue
                    </div>
                    <div class="card-content">
                        <div class="card-img img-cover" id="venueCover">
                            <div class="card-img-layer"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Main Gallery-->

            <div class="main-gallery">
                <div class="title">
                    Main Gallery
                </div>
                <div class="gallery-pics-wrap-container">
                    <div class="gallery-pics-wrap-portrait"></div>
                    
                    <div class="gallery-pics-wrap-landscape"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="qb-modal">
        <div class="qb-modal-content">
            <div class="qb-close-wrap">
                <div class="qb-close" ng-click="modalCloseFun()">
                    <i class="fa fa-times qb-close-icon"></i>
                </div>
            </div>
        
            <div class="iframe-container">
                <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0"width="788.54" height="443" type="text/html" src="https://www.youtube.com/embed/QR-tZqiKCrg?autoplay=0&fs=0&iv_load_policy=3&showinfo=0&rel=0&cc_load_policy=0&start=0&end=0&origin=https://youtubeembedcode.com"><div><small><a href="https://youtubeembedcode.com/pl/">youtubeembedcode.com/pl/</a></small></div><div><small><a href="http://add-link-exchange.com">add-link-exchange</a></small></div><div><small><a href="https://youtubeembedcode.com/de/">youtubeembedcode.com/de/</a></small></div><div><small><a href="http://add-link-exchange.com">Add-link-exchange</a></small></div></iframe>
            </div>
        </div>
    </div>
    <div class="foter">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="foter-section about " >
                    <h2>Quick Links</h2>
                    <a href="#" style="color: white;"><li>TED</li></a>
                    <a href="#" style="color: white;"><li>TED<sup>x</sup></li></a>
                    <a href="#" style="color: white;"><li>NIT Raipur</li></a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">   
                <div class="foter-section link" >
                    <h2>Catch Us At</h2>
                    <div class="contact">
                        <span><i class="fa fa-envelope-o">&nbsp; tedxnitraipur@nitrr.ac.in</i></span>
                    </div>
                    <div class="social">
                        <a href="#"><i class="fa fa-facebook-official" ></i></a>
                        <a href="#"><i class="fa fa-instagram" ></i></a>
                        <a href="#"><i class="fa fa-linkedin" ></i></a>
                    </div>
         
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="foter-section map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1859.271576253507!2d81.603183737625!3d21.24995717107707!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a28dde213f66723%3A0x21543965c50c43c7!2sNational%20Institute%20of%20Technology%2C%20Raipur!5e0!3m2!1sen!2sin!4v1578681614746!5m2!1sen!2sin" width="350" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
