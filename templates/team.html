        <a href="#" class="floating-btn" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-question" aria-hidden="true"></i></a>

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Contact TED<sup>x</sup>NITRaipur</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Company/Start-Up Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="e.g. abc associates">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Company E-Mail Address</label>
                                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="abc@example.com">
                                <div class="form-group">
                                    <label for="Offer">What Can you offer us?</label>
                                    <input type="text" class="form-control" id="Offer" placeholder="Goodies,Monetory Funds etc.">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btnpop">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/glider.js"></script>
    <script>
        new Glider(document.querySelector(".glider"),{
            slidesToShow: 1,
            slidesToScroll: 1,
            draggable:true,
            dots: '#resp-dots',
            responsive: [
                {
                    // screens greater than >= 775px
                    breakpoint: 600,
                    settings: {
                        // Set to `auto` and provide item width to adjust to viewport
                        slidesToShow: 2,
                        slidesToScroll: 1,
                        itemWidth: 150,
                        duration: 0.25
                    }
                },{
                    // screens greater than >= 1024px
                    breakpoint: 1000,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        itemWidth: 150,
                        duration: 0.25
                    }
                },{
                    // screens greater than >= 1024px
                    breakpoint: 1400,
                    settings: {
                        slidesToShow: 4,
                        slidesToScroll: 1,
                        itemWidth: 150,
                        duration: 0.25
                    }
                }
            ]
        })
    </script>
